backend:
  name: git-gateway
  # ray test touch <
  # TODO: could define URLs as config constants
  # branch: master
  branch: develop
  identity_url: 'https://zencex-dev-branch.netlify.app/.netlify/identity'
  gateway_url: 'https://zencex-dev-branch.netlify.app/.netlify/git'
  # ray test touch >

logo_url: assets/img/logo.png

media_folder: static/img
public_folder: /img

collections:
  - name: "articles"
    label: "Article"
    folder: "content/articles"
    format: "frontmatter"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Cover Image",
          name: "image",
          widget: "image",
          required: true,
          tagname: "",
        }
      - { label: "Body", name: "body", widget: "markdown" }
